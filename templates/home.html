<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            body {
                background-color:lightblue;
                font-family: 'Times New Roman', Times, serif;
            }

            .navbar {
                background-color: black;
                color: #ffffff;
                border-radius: 0;
                margin-bottom: 0;
            }

            .navbar-brand {
                font-size: 20px;
                font-weight: bold;
            }

            .nav > li > a {
                color: blue;
            }

            .nav > li > a:hover,
            .nav > li > a:focus {
                color: #ffffff;
                background-color:blue;
            }

            h1 {
                margin-top: 50px;
                margin-bottom: 30px;
                font-weight: bold;
                color: black;
                font-size: 30px;
                text-align: center;
                text-transform: uppercase;
            }

            label {
                font-weight: bold;
                color: #555555;
                font-size: 18px;
            }

            input[type="text"] {
                border-radius: 0;
                padding: 20px;
                font-size: 20px;
                border: 2px solid #cccccc;
                width: 40%;
            }

            button[type="submit"] {
                background-color: black;
                color: blue;
                border: none;
                border-radius: 0;
                padding: 10px 20px;
                font-size: 18px;
                text-transform: uppercase;
                margin-left: 10px;
                cursor: pointer;
            }

            button[type="submit"]:hover {
                background-color: black;
            }

            .card {
                border-radius: 0;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }

            .card-body {
                padding: 20px;
            }

            .card-text {
                color: #555555;
                font-size: 18px;
                margin-bottom: 0;
            }
        </style>
   </head>
   <body>
    <nav class="navbar">
      <div class="container">
          <a class="navbar-brand">My Book Recommender</a>
          <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/recommend">Recommend</a></li>
              <li><a>Contact</a></li>
          </ul>
      </div>
    </nav>
    <h1 style="text-align:center;font-size:2.5rem;">Bookstore Home</h1>
    <table style="border-collapse: collapse;margin: 0 auto;width: 90%;">
      <thead>
        <tr style="background-color:#f2f2f2;text-align: left;">
          <th style="padding: 1rem;border-bottom: 1px solid #ddd;">Index</th>
          <th style="padding: 1rem;border-bottom: 1px solid #ddd;">Title</th>
          <th style="padding: 1rem;border-bottom: 1px solid #ddd;">Author</th>
          <th style="padding: 1rem;border-bottom: 1px solid #ddd;">Genre</th>
          <th style="padding: 1rem;border-bottom: 1px solid #ddd;">Sub-Genre</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td style="padding: 1rem;border-bottom: 1px solid #ddd;">{{ book['Index'] }}</td>
          <td style="padding: 1rem;border-bottom: 1px solid #ddd;">{{ book['Title'] }}</td>
          <td style="padding: 1rem;border-bottom: 1px solid #ddd;">{{ book['Author'] }}</td>
          <td style="padding: 1rem;border-bottom: 1px solid #ddd;">{{ book['Genre'] }}</td>
          <td style="padding: 1rem;border-bottom: 1px solid #ddd;">{{ book['SubGenre'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body> 
</html>
